name: "Prodcheck — Production Readiness Scanner for Next.js"
description: "Static analysis guardrail for Next.js — flags unprotected mutations, missing auth boundaries, cross-tenant data leaks, and missing rate limits"
branding:
  icon: "shield"
  color: "blue"

inputs:
  license-key:
    description: "Prodcheck Pro license key (or set PRODCHECK_PRO_KEY env var)"
    required: false
  fail-on:
    description: "Minimum severity to fail: low, med, high, critical"
    default: "critical"
    required: false
  min-confidence:
    description: "Minimum confidence to include: low, med, high"
    default: "high"
    required: false
  min-score:
    description: "Minimum passing score (0-100)"
    default: "70"
    required: false
  baseline:
    description: "Path to baseline file for regression detection"
    required: false
  max-new-critical:
    description: "Maximum new critical findings allowed"
    default: "0"
    required: false
  max-new-high:
    description: "Maximum new high findings allowed (baseline mode)"
    required: false
  comment:
    description: "Post a PR comment with findings summary"
    default: "true"
    required: false
  annotations:
    description: "Add inline file annotations for findings"
    default: "true"
    required: false
  working-directory:
    description: "Directory to run Prodcheck in (for monorepos)"
    required: false

outputs:
  score:
    description: "Prodcheck score (0-100)"
  findings:
    description: "Total number of findings"
  result:
    description: "PASS, WARN, or FAIL"

runs:
  using: "node20"
  main: "dist/index.js"
